<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index html</title>
</head>
<script type="text/javascript" >
        window.onload=function(){
        var obt=document.getElementById("btnDelete");
        var otb=document.getElementById("tb");
        var tbody=otb.getElementsByTagName("tbody")[0];
        obt.onclick=function(){
            var cks=document.getElementsByName("selectButton");
            for(var index=0;index<cks.length;index++){
                if(cks[index].checked==true){
                    tbody.removeChild(cks[index].parentNode.parentNode);
                }
            }
        }
    }
</script>

<style type="text/css">
    <!--CSS定义一条水平虚线hr的方法： -->
    hr {border:1px #cc3d2f dotted;}
    /*CSS定义一条水平虚线div的方法：*/
    /*#aaa {border-top:1px dashed #cc3d2c;height: 1px;overflow:hidden;}*/



    #aaa{
        height:1px;
        border-bottom:1px solid #1a25cc;
        overflow:hidden;
    }
</style>
</head>
<body>
<table id="tb" border="1" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <th width="5%">选择按钮</th>
        <th>姓名</th>
        <th>性别</th>
        <th>密码</th>
        <th>地址</th>
    </tr>
    <tr>
        <!-- checked
            当type属性的值为checkbox时, 这个属性的存在表示input是否默认被选中。
            你可以将该属性设置为checked="checked"，或更简单地只设置为checked。 -->
        <td><input type="checkbox"  name="selectButton" /></td>
        <td>张三</td>
        <td>男</td>
        <td>zhangsan</td>
        <td>上海</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="selectButton"/></td>
        <td>李四</td>
        <td>男</td>
        <td>lisi</td>
        <td>安庆</td>
    </tr>
    <tr>
        <td colspan="5" align="center">
            <input type="button" id="btnDelete" value="删除" />
        </td>
    </tr>

</table>
<br/>
<br/>
<br/>

hr自定义水平虚线
<hr size="1" noshade="noshade" style="border:1px #0fcc13 dotted;">
<br/>
div自定义水平虚线
<div style="border-top:1px dashed #cc2e29;height: 1px;overflow:hidden"></div>

<br/>
css 定义div水平虚线
<div id="aaa">linux</div>
<br/>
css 定义hr水平实线
<hr size="1" noshade="noshade" />
</body>
</html>
